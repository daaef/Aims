<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body class="employee">
    <header>
        <aside class="sideNav animated slideInLeft">

            <div id="accordion" role="tablist" aria-multiselectable="true">

                    <div id="heading1" role="tab">
                        <a href="#empRec" class="sideLink font-weight-bold" data-toggle="collapse" data-parent="#accordion" aria-expanded="false" aria-controls="empRec"><img src="img/employee_icon.png" alt="" class="white img-fluid"><span class="hide font-weight-bold">Employee Records</span></a>
                    </div>
                        <ul class="collapse" role="tabpanel" aria-labelledby="heading1" id="empRec">
                            <li><a href="#">Add new Employee</a></li>

                <div>

        </main>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script>
        function moveBack() {
            $('.sideNav').toggleClass('drop');
        }
    </script>
    <script>
        $('.scrol','.sideNav','.owContent').height($(window).height());
    </script>
